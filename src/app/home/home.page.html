<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="../../assets/company_logo.png" class="logo" />
    </ion-buttons>

    <ion-title>
      <p class="title_txt">Dashboard</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content_box">
    <ion-row>
      <ion-col>
        <div class="icon-row" (click)="openPage('1')">
          <img src="../../assets/StockAdjustMobile.png" class="icon_img" />
          <p class="txt">Stock Adjust</p>
        </div>
      </ion-col>

      <ion-col>
        <div class="icon-row" (click)="openPage('2')">
          <ion-icon name="settings-outline" class="icon_"></ion-icon>
          <!-- <img src="../../assets/StockAdjustMobile.png" class="icon_img"> -->
          <p class="txt">Settings</p>
        </div>
      </ion-col>

      <ion-col *ngIf="LoggedIn">
        <div class="icon-row" (click)="openPage('3')">
          <ion-icon name="log-out-outline" class="icon_"></ion-icon>
          <!-- <img src="../../assets/StockAdjustMobile.png" class="icon_img"> -->
          <p class="txt">Logout</p>
        </div>
      </ion-col>

      <ion-col *ngIf="!LoggedIn">
        <div class="icon-row" (click)="openPage('4')">
          <ion-icon name="log-in-outline" class="icon_"></ion-icon>
          <!-- <img src="../../assets/StockAdjustMobile.png" class="icon_img"> -->
          <p class="txt">Login</p>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
